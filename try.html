<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .header{
        display: flex;
        align-items: center;
        background-color: grey;
        width: 100%;
        height: 45px;
    }
    .item{
       margin-left: 5px;
       color:honeydew;
    }
    @media only screen and (max-width: 600px){
        .header{
            font-size: larger;
            width: auto;
        }
        .item{
            margin-right: 10px;
            font-size: 10px;
        }
        #vv{
            font-weight: bolder;
        }
        #signin{
            padding: 0.5px;
            border-radius: 5px;
            background-color:aliceblue;
            font-size: 12px;
            border-style: solid;
            font-family:cursive;
        }
        .button{
            margin-top: 10px;
        }
        .btn{
            margin-left: 6px;
            border-style: solid;
            border-radius: 5px;
            padding: 5px;
            text-decoration: none;
            background-color: green;
            color: honeydew;
        }
        .item
        {
            margin-top: 5px;
        }
        .form{
            background-color: rgb(125, 149, 228);
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input{
            border-radius: 15px;
            border-color: blanchedalmond;
        }
    }
</style>
<body>
    <div class="header">
        <div class="item" id="vv"><nav>Parkour</nav></div>
        <div class="item"><nav>Home</nav></div>
        <div class="item"><nav>Contact</nav></div>
        <div class="item"><nav>Career</nav></div>
        <div class="item" id="signin"><nav><a href ="{{ url_for('index') }}">Question 1</a></nav></div>
    </div>
    <div class="form">
        <form action="">
            <div class="item">
                <input type="text" name="username" placeholder="username">
            </div>
            <div class="item">
                <input type="password" name="password" placeholder="password">
            </div>
            <div class="button">
                <a href="" class="btn">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
